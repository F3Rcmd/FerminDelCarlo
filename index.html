<!DOCTYPE html>
<html lang="es"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Css/Diseño.css">
	<title></title>
</head>
<body class="gradient-custom">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <section id="terminarR">
              <!-- una vez terminado el registro avisa al usuario y le permite redirigirse a la  pagina principal -->
              <h2 class="fw-bold mb-2 text-uppercase" id="titulo">¡Registrate!</h2>              
              <p class="text-white-50 mb-5" id="cambiar">Accede a nuestros beneficios y se parte de nuestra comunidad!</p>
              <div id="Nbtn"></div>

              </section>

              <section id="borrarR">
              <!-- Formulario que desaparecera despues de ser completado -->
              <div class="form-outline form-white mb-4" id="fname">
              	<label class="form-label" for="name">Usuario: </label>
                <input type="text" name="nombre" id="name" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4" id="=fpass">
              	<label class="form-label" for="pass">Contraseña: </label>
                <input type="password" name="contraseña" id="pass" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4" id="fmail">
                <label class="form-label" for="email">Email: </label>
                <input type="email" name="email" id="email" class="form-control form-control-lg" />
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="button" name="btn" id="btn" onclick="guardar();">Registrarse!</button>

            </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="JS/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
